<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Logs</title>
</head>
<body>
    <header class="h-48">
        <div class="h-full flex items-center justify-center">
            <h1 id="title" class="text-3xl">Logs EPLBot</h1>
        </div>
    </header>
    <main class="px-16 w-full h-full lg:px-48">
        <div id="criteria" class="flex">
            <div id="levels" class="w-full">
                <fieldset class="flex space-between w-full space-x-4">
                    <legend class="border-b-2 border-gray-100 pr-2">Severity levels :</legend>

                    <div>
                        <input type="checkbox" id="info" name="info"/>
                        <label for="info">INFO</label>
                    </div>
                    <div>
                        <input type="checkbox" id="warning" name="warning"/>
                        <label for="warning">WARNING</label>
                    </div>
                    <div>
                        <input type="checkbox" id="severe" name="severe"/>
                        <label for="severe">SEVERE</label>
                    </div>
                    <div>
                        <input type="checkbox" id="critical" name="critical"/>
                        <label for="critical">CRITICAL</label>
                    </div>
                </fieldset>
            </div>
            <div id="discords" class="w-full">
                <fieldset class="flex space-between w-full space-x-4">
                    <legend class="border-b-2 border-gray-100 pr-2">Categories :</legend>
                    
                    <div>
                        <input type="checkbox" id="all" name="all"/>
                        <label for="all">All</label>
                    </div>
                    <div>
                        <input type="checkbox" id="epl" name="epl"/>
                        <label for="epl">EPL</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sinf" name="sinf"/>
                        <label for="sinf">SINF</label>
                    </div>
                    <div>
                        <input type="checkbox" id="hokkaydos" name="hokkaydos"/>
                        <label for="hokkaydos">Hokkaydo's Discord</label>
                    </div>
                </fieldset>
            </div>
        </div>
        <div id="logs" class="mt-12 p-8 min-h-96 rounded-xl leading-6 text-md bg-gray-800 text-white">
            
            <table class="text-white border-separate border-spacing-x-2">
                <tbody>
                    <tr class="">
                        <td>[23:12:01]</td>
                        <td>[EPL Bac & Master]</td>
                        <td>[INFO]</td>
                        <td>[EarlyBird]</td>
                        <td>:</td>
                        <td>No message today (73% < 75%)</td>
                    </tr>
                    <tr>
                        <td>[23:31:39]</td>
                        <td>[SINF Discord]</td>
                        <td>[WARNING]</td>
                        <td>[Config]</td>
                        <td>:</td>
                        <td>No admin channel defined!</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="manage-buttons" class="mt-16 flex w-full justify-center space-x-10 space-around p-10 border-black border-2 rounded-lg">
            <button class="bg-green-400 text-white px-2 rounded-md">Start</button>
            <button class="bg-red-400 text-white px-2 rounded-md">Stop</button>
            <button class="bg-blue-400 text-white px-2 rounded-md">Restart</button>
        </div>
    </main>
    <footer>

    </footer>

    <script>

    </script>
</body>
</html>
